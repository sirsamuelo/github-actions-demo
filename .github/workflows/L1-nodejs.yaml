name: Run nodejs Project 

on:
  pull_request:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository code
        uses: actions/checkout@v5

      - name: Install node on runner
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install 
        run: |
          npm ci
        